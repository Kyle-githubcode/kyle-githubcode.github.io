<!-- site navigation -->
<div class="navbar-wrapper">
	<div class="container fluid">
		<nav  class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"  aria-expanded="false" aria-controls="myNavbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				</button>
				<a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					{% for section in site.data.index-sections %}
					<li><a class="page-link" href=#{{ section.html }}>{{ section.subtitle }}</a></li>
					{% endfor %}

				</ul>
			</div>
		</nav>
	</div>
</div>
