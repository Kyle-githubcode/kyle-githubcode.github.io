---
layout: default
---

{% for section in site.data.index-sections %}
<section id={{section.html}} class="container-fluid">

    {% if section.title %}
    <header class="text-center">
        <h2>{{ section.title }}</h2>
    </header>
    {% endif %}

    <div class="jumbotron">
        <article>
            <h3 class="bg-3 text-center">{{ section.subtitle }}</h3>
            {% capture section_html %}{% include sections/{{ section.html }}.md %}{% endcapture %}
            {{ section_html | markdownify }}
        </article>
    </div>
</section>
{% endfor %}
