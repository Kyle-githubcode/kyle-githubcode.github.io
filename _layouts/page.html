---
layout: default
---

<div class="container-fluid">

    {% if page.title %}
    <header class="text-center">
        <h2>{{ page.title }}</h2>
    </header>
    {% endif %}

    <div class="jumbotron">
        <article>
            <h3 class="bg-3 text-center">{{ page.subtitle }}</h3>
            {{ content }}
        </article>
    </div>
</div>
